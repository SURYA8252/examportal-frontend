<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
    <!--{{ user | json }}-->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/profile.png" class="profile-image" alt="">
                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!--Table profile-->
                        <table class="table text-center">
                            <tr *ngIf="user.username">
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr *ngIf="user.email">
                                <td>Email</td>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr *ngIf="user.id">
                                <td>UserID</td>
                                <td>EXAM0{{user.id}}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled ? "ACTIVE" : "DEACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">DELETE</button>
    </mat-card-actions>
</mat-card>
