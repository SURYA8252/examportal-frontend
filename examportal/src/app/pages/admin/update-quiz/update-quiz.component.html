<mat-card>
    <h1>Update Quizzess</h1>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="" (ngSubmit)="updateQuizes()" *ngIf="quiz">
                        <!--{{ quiz | json }}-->
                        <!--Title field-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Title</mat-label>
                                <input type="text" matInput [(ngModel)]="quiz.title" name="title" placeholder="Enter Here Title" />
                        </mat-form-field>
                        <!--Description Field-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Description</mat-label>
                                <textarea type="text" matInput [(ngModel)]="quiz.description" name="description" rows="5" placeholder="Enter Here Description"></textarea>
                        </mat-form-field>
                        <!--MaxMarks Field-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Total Marks</mat-label>
                                <input type="text" matInput [(ngModel)]="quiz.maxMarks" name="maxMarks" placeholder="Enter Here Max Marks" />
                        </mat-form-field>
                        <!--Number of question-->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number Of Question</mat-label>
                                <input type="text" matInput [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" placeholder="Enter Here Number of question" />
                        </mat-form-field>
                        <!--Active Field-->
                        <mat-slide-toggle [(ngModel)]="quiz.active" name="active" class="mt10">Publish Status</mat-slide-toggle>
                        <!--Category Select-->
                        <br />
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Select Category</mat-label>
                            <mat-select name="category" [(ngModel)]="quiz.category.cId">
                                <mat-option *ngFor="let c of categories" [value]="c.cId">
                                    {{c.title}}
                                  </mat-option>
                            </mat-select>
                          </mat-form-field>
                          <div class="container text-center">
                              <button type="submit" mat-raised-button color="primary">Update</button>
                              <button type="reset" class="ml10" mat-raised-button color="accent">Reset</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
