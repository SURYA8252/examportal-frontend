<h1 class="mt20">Questions of {{ qTitle }}</h1>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container text-center">
                    <button [routerLink]="'/dashboard/add-question/'+qId+'/'+qTitle" mat-raised-button color="primary">Add New Question</button>
                </div>
                <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                    <mat-card-content>
                      <b><p>Q {{ i + 1 }} <span class="ml10" [innerHTML]="q.content"></span></p></b>
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-md-6">
                                  <p><b>1.</b>  {{ q.option1 }}</p>
                              </div>
                              <div class="col-md-6">
                                <p><b>2.</b>  {{ q.option2 }}</p>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <p><b>3.</b>  {{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                              <p><b>4.</b>  {{ q.option4 }}</p>
                          </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer:</b>{{ q.answer }}</p>
                      </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Update</button>
                        <button mat-raised-button class="ml10" (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
