<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/add-user.png" height="100px" width="100px" alt="">
                </div>
                <h1 class="text-center">Login Here !!</h1>
                <!--{{ loginData | json }}-->
                <form (ngSubmit)="loginSubmit()">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput [(ngModel)]="loginData.username" name="username" placeholder="Enter your username" required />
                        <mat-hint>Valid username</mat-hint>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" [(ngModel)]="loginData.password" name="password" matInput placeholder="Enter your username" required />
                        <mat-hint>Don't share password any person</mat-hint>
                      </mat-form-field>
                      <div class="container text-center mt10">
                        <button mat-raised-button type="submit" color="primary">Login</button>
                        <button mat-raised-button type="reset" [routerLink]="'/signup'" color="accent" style="margin-left: 10px;">Sign Up</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
